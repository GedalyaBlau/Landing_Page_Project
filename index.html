<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB's Landing Page Project</title>
    <style>
        .logo {
            display: flex;
            height: 120px;
            width: auto;
            margin: 8px;

        }

        header {
            display: flex;

            align-items: center;
            justify-content: space-around;

            gap: 16px;
            flex-wrap: wrap;

        }

        a {
            margin: 8px;

        }

        .links {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: 550;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 16px;

        }

        .gold-back {
            background-image: linear-gradient(to left, #f4de94, #ab8047);
            margin:0;
            padding:0;
        }
        .landing {
            display:flex;
            align-items: center;
            justify-content: space-around;
            margin:0;
            border:0;

            
        }
        
        .content {
           display: flex;
           flex-wrap: wrap;
           flex-direction: column;
           align-items: left;
           justify-content: space-around;
        
           margin-top:-40px;
           
        }
        
        .landing > *,.content > * {
            align-items: center;
            justify-content: center;
            padding:8px;
        }
        h2 {
            margin:0;
        }

        * {
            
            font-family: Arial, Helvetica, sans-serif;
            
        }
        button {
            max-width: 200px;
            border-radius: 2rem;
            padding:1rem;
            background-color: black;
            color:#f1de9d;
            font-size: large;
            margin:2rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        .pic {
            height: 250px;
            width: auto;
        }
        header > * {
            flex:1;
        }
        .blurb {
            font-size: large;
            padding:8px;
            font-weight: 500;
            margin-bottom:-16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        img {
            height: 180px;
            width:auto;
        }
        ul {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        ul > * {
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .info {
            margin: 0;
            background-image: linear-gradient(to bottom,black,#f1de9d);
            border: 0;
            gap:32px;

        }
        figcaption {
            font-size: large;
            color:rgb(28, 110, 28);
            padding:8px;
            margin:8px;
        }
    </style>
</head>

<body>
    <div class="gold-back">
        <header>
            <a href="./index.html"><img class="logo" src="images/fixedlogo.png" alt="logo for Rivky Blau"></a>
            <nav class="navbar">
                <a class="links" href="./index.html">Home</a>
                <a class="links" href="./Contact.html">Contact Us</a>
                <a class="links" href="./About.html">About</a>
            </nav>
        </header>
        <div class="landing">
        <div class="content">
            <h1>Welcome To Rivky Blau!</h1>
            <p class="blurb">The Salon in Jerusalem for all your Beauty Needs!</p>
            <button>Contact Us</button>
        </div>
            <img class="pic" src="./images/pic_rivky_blau.jpg">
        </div>

    </div>


    <main>
        <section class="info">
            <h2>My Logos</h2>
            <ul class="list">
                <li><fig><img src="./images/Artboard 3 copy 22@2x-100.jpg"><figcaption>My Round Green Logo</figcaption></fig></li>
                <li><fig><img src="./images/Artboard 3 copy 12@2x.png"><figcaption>My Square Green Logo</figcaption></fig></li>
                <li><fig><img src="./images/Artboard 3 copy 16@2x.png"><figcaption>My Round Gold and Green Logo</figcaption></fig></li>
                <li><fig><img src="./images/Artboard 3 copy 17@2x.png"><figcaption>My Gold and Green Logo with Shading</figcaption></fig></li>
            </ul>
        </section>

        <section class="section-two"></section>
    </main>
    <footer></footer>
</body>

</html>
